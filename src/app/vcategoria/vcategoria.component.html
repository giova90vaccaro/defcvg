<mat-card style="width: 95%;margin-left: 1.5%;">
  <mat-card-title>Ricerca Vendite</mat-card-title>
  <mat-card-subtitle>Ricerca Per Categoria</mat-card-subtitle>
  <mat-card-content>
<mat-form-field appearance="fill" style="width: auto;">
  <mat-label>Inserimento Date</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Inizio">
    <input matEndDate formControlName="end" placeholder="Fine">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button mat-button (click)="vista()"><mat-icon>search</mat-icon></button>
  <mat-spinner *ngIf="s2"></mat-spinner>
<div  *ngIf="selezione">
    <table mat-table [dataSource]="risposta">
      <ng-container matColumnDef="Cat1">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let r"> {{r.Cat1}} </td>
      </ng-container>
      <ng-container matColumnDef="TotPz">
        <th mat-header-cell *matHeaderCellDef> Tot (PZ) </th>
        <td mat-cell *matCellDef="let r"> {{r.TotPz}} </td>
      </ng-container>
      <ng-container matColumnDef="Consegnato">
        <th mat-header-cell *matHeaderCellDef> Consegnato</th>
        <td mat-cell *matCellDef="let r"> {{r.Consegnato}}</td>
      </ng-container>
      <ng-container matColumnDef="TotEu">
        <th mat-header-cell *matHeaderCellDef> Tot (Eu)</th>
        <td mat-cell *matCellDef="let r"> {{r.TotEu}}  â‚¬</td>
      </ng-container>
      <ng-container matColumnDef="perc">
        <th mat-header-cell *matHeaderCellDef> %</th>
        <td mat-cell *matCellDef="let r"> {{(r.TotPz/r.Consegnato)*100 | number: '.2-2'}} %</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="h2"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: h2"></tr>
    </table>
</div>
  </mat-card-content>
</mat-card>
