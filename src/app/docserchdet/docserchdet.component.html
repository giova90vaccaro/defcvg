<mat-card style="width: 95%;margin-left: 1.5%;">
  <mat-card-title>Ricerca Documenti</mat-card-title>
  <mat-card-subtitle>Ricerca Dettagli Documenti</mat-card-subtitle>
  <mat-card-content>
<mat-form-field appearance="fill" style="width: auto;">
  <mat-label>Inserimento Date</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Inizio">
    <input matEndDate formControlName="end" placeholder="Fine">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button mat-button><mat-icon>search</mat-icon></button>
  <mat-progress-bar  mode="buffer"></mat-progress-bar>
