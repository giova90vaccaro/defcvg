<table id="customers">

  <tr><th>Foto</th>             <th colspan="2">Articolo</th></tr>
  <tr><td rowspan="5"><img style="width: 100px;" src="{{src}}"></td> <td>Codice:</td><td>{{itemss[0].articolo}}</td></tr>
  <tr><td>Barcode:</td>         <td>{{itemss[0].barcode}} </td></tr>
  <tr><td>Categoria:</td>       <td>{{itemss[0].categoeria}}</td></tr>
  <tr><td>prezzo:</td>          <td>{{itemss[0].prezzo| currency:'EUR'}}</td></tr>
  <tr><td>Costo:</td>             <td>0,00</td></tr>
  <tr><th colspan ="3">Negozi</th></tr>
  <tr id="c2">
    <th>Negozio</th>
    <th>Venduto</th>
    <th>Consegnato</th>
  </tr>
  <tr *ngFor="let r of det">
    <td>{{r.negozio}}</td>
    <td>{{r.venduto}}</td>
    <td>{{r.consegna}}</td>
  </tr>
</table>
