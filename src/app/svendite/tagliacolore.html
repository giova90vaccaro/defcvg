<p>Tagli - Colore</p>
<mat-paginator [pageSizeOptions]="[10]" aria-label="Articolo per Pagina"></mat-paginator>
<table mat-table [dataSource]="tgcl" class="mat-elevation-z8">
  <ng-container matColumnDef="iDNegozio">
    <th mat-header-cell *matHeaderCellDef> Negozio </th>
    <td mat-cell *matCellDef="let element"> {{element.iDNegozio}} </td>
  </ng-container>
  <ng-container matColumnDef="Vendita">
    <th mat-header-cell *matHeaderCellDef> Venduto </th>
    <td mat-cell *matCellDef="let element"> {{element.Vendita}} </td>
  </ng-container>
  <ng-container matColumnDef="Consegato">
    <th mat-header-cell *matHeaderCellDef> Ricevuto </th>
    <td mat-cell *matCellDef="let element"> {{element.Consegato}} </td>
  </ng-container>
  <ng-container matColumnDef="Reso">
    <th mat-header-cell *matHeaderCellDef> Reso </th>
    <td mat-cell *matCellDef="let element"> {{element.Reso}} </td>
  </ng-container>
  <ng-container matColumnDef="Inviato">
    <th mat-header-cell *matHeaderCellDef> Inviato </th>
    <td mat-cell *matCellDef="let element"> {{element.Inviato}} </td>
  </ng-container>
  <ng-container matColumnDef="taglia">
    <th mat-header-cell *matHeaderCellDef> Taglia </th>
    <td mat-cell *matCellDef="let element" style="color: red;">{{element.taglia}}
    </td>
  </ng-container>
  <ng-container matColumnDef="colore">
    <th mat-header-cell *matHeaderCellDef> Colore </th>
    <td mat-cell *matCellDef="let element" style="color: red;">{{element.colore}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="header"></tr>
  <tr mat-row *matRowDef="let row; columns: header;"></tr>
</table>
