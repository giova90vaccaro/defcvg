<mat-card>
<mat-card-title>Ricerca Vendite</mat-card-title>
<mat-card-subtitle>Ricerca Per Articolo</mat-card-subtitle>
<mat-card-content>

  <mat-form-field>
    <mat-label>Ricerca Rapida</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ricerca" #input>
  </mat-form-field>
  <br>
  <div>
  <mat-form-field appearance="fill">
    <mat-label>Inserimento Date</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Inizio">
      <input matEndDate formControlName="end" placeholder="Fine">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-button (click)="rcdata()" ><mat-icon>search</mat-icon></button>
  </div>

    <div>
  <table mat-table [dataSource]="vendite">

    <ng-container matColumnDef="categoria">
      <th class="row" mat-header-cell *matHeaderCellDef> Categoria </th>
      <td class="row" mat-cell *matCellDef="let riga"> {{riga.categoria}} </td>
    </ng-container>
    <mat-divider [vertical]="true"></mat-divider>
    <ng-container matColumnDef="nome">
      <th class="row" mat-header-cell *matHeaderCellDef> Descrizione </th>
      <td class="row" mat-cell *matCellDef="let riga"> {{riga.nome}} </td>
    </ng-container>
    <mat-divider [vertical]="true"></mat-divider>
    <ng-container matColumnDef="qta">
      <th class="ct" mat-header-cell *matHeaderCellDef> Q.ta </th>
      <td class="ct" mat-cell *matCellDef="let riga"> {{riga.qta}} </td>
    </ng-container>
    <mat-divider [vertical]="true"></mat-divider>
    <ng-container matColumnDef="tot">
      <th class="ct" mat-header-cell *matHeaderCellDef> Tot.Euro </th>
      <td class="ct" mat-cell *matCellDef="let riga"> {{riga.tot}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th class="ct" mat-header-cell *matHeaderCellDef></th>
      <td class="ct" mat-cell *matCellDef="let riga">
        <mat-icon mat-button (click)="openDialog(riga.id)">info</mat-icon> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: header"></tr>

  </table>
</div>
</mat-card-content>
</mat-card>
